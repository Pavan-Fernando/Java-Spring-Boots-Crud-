<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Student Details</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Student Management System</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/api/v/student/studentsDetails}">Students Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/api/v/student/addstudent}">Add New Student</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">

  <div align="center">
    <h1 class="mb-3">Student Management System</h1>
    <h2 class="mb-5">Students Details</h2>
  </div>

  <table class="table m-10" style="max-width: 800px" align="center">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone No</th>
      <th scope="col">Address</th>
    </tr>
    </thead>
    <tbody>
      <th:block th:each="student: ${studentList}">
        <tr>
          <td>[[${student.id}]]</td>
          <td>[[${student.name}]]</td>
          <td>[[${student.email}]]</td>
          <td>[[${student.phone}]]</td>
          <td>[[${student.address}]]</td>
          <td>
            <a class="btn btn-success" th:href="@{'/api/v/student/student/edit/' + ${student.id}}">Edit</a>
            <a class="btn btn-danger" th:href="@{'/api/v/student/student/delete/' + ${student.id}}">Delete</a>
          </td>
        </tr>
      </th:block>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
